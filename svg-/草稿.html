<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>草稿</title>
    <style>
        svg{
            width: 100%;
            height: 500px;
            border:1px solid red;
        }
        line{
            stroke:red;
            stroke-width:3;
        }
        polygon{
            stroke:purple; stroke-width:1;
        }        
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
 <!-- ===================================================================== 
        M = moveto===============================移至
        L = lineto===============================画连接线
        H = horizontal lineto====================水平线
        V = vertical lineto======================垂直线
        C = curveto==============================画弧线
        S = smooth curveto=======================
        Q = quadratic Bézier curve===============二次BéZier曲线
        T = smooth quadratic Bézier curveto
        A = elliptical Arc
        Z = closepath============================闭合 -->
        <!-- 
            <filter>元素id属性定义一个滤镜的唯一名称
            <feGaussianBlur>==================元素定义模糊效果
            in="SourceGraphic"================这个部分定义了由整个图像创建效果
            stdDeviation======================属性定义模糊量
            <rect>元素的滤镜属性用来把元素链接到"f1"滤镜 -->
                <defs>
                    <linearGradient id="g1" >
                        <stop offset="0%" style="stop-color:yellow; " ></stop>
                        <stop offset="100%" style="stop-color:red; " ></stop>
                    </linearGradient>
                </defs>
                <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#g1)"></ellipse>


</svg>

</body>
</html>
